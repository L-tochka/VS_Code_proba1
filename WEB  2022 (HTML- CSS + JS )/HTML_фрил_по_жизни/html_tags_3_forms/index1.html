<!DOCTYPE html>
<html lang="ru">

<head>
   <!-- <meta charset="UTF-8"> -->
   <meta http-equiv="content-type" content="text/html">
   <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->

   <title>HTML теги (Часть 3 - форми)</title>
</head>

<body>

   <form action="#" method="get" enctype="multipart/form-data"></form>
   <div>
      <input 
      <!--disabled-
       placeholder="podpis na4alna" type="text" name="username" value="">
   </div>
   <div>
      <input type="password" name="userpass" value="">
   </div>
   <br>
   <div>
      <p><input type="radio" name="beer" value="lager">Svitle piwo</p>
      <p><input checked type="radio" name="beer" value="dark">Temne piwo</p>
      <br>
      <div>
         <p><input tabindex="2" type="radio" name="beer2" value="lager">Svitle piwo</p>
         <p><input tabindex="2" type="radio" name="beer2" value="dark">Temne piwo</p>
      </div>
      <br>
      <div>
         <p><input type="checkbox" name="car1" value="yes">Najavnist auto</p>
         <p><input checked type="checkbox" name="car2" value="yes">Najavnist auto 2</p>
         <p><input type="checkbox" name="car3" value="yes">Najavnist auto 3</p>
      </div>

      <br>
      <div>
         <p><input type="file" name="foto"></p>
      </div>
      <br>
      <div>
         <textarea name="text"></textarea>
      </div>
      <br>
      <div>
         <select <!--multiple--> name="color">
            <option value="red">red</option>
            <option value="blue">blue</option>
            <option selected value="yellow">yellow</option>
         </select>
      </div>
      <br>
      <div>
         <button type="reset">Otpravka</button>
      </div>

</body>

</html>
