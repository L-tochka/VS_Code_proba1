<!DOCTYPE html>
<html lang="ru">

<head>
   <!-- <meta charset="UTF-8"> -->
   <meta http-equiv="content-type" content="text/html">
   <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->

   <title>HTML теги (Часть 3 - форми)</title>
</head>

<body>

   <form action="#" method="post">
   <div>
      <p> Імʼя</p>
      <input tabindex="1" placeholder="imia" type="text" name="username">
   </div>

   <div>
      <p>Пароль</p>
      <input tabindex="2" type="password" name="userpass">
   </div>

   <div>
      <p>Телефон</p>
      <input tabindex="3" type="tel" name="telefon">
   </div>

   <div>
      <p>Pol / Sex</p>
      <div>
         <input tabindex="4" aria-checked="checked" checked type="radio" name="gender" value="male">Men
      </div>
      <div>
         <input tabindex="4" type="radio" name="gender" value="female">Women
      </div>
   </div>

   <div>
      <p>Imuschestvo</p>
      <div>
         <input tabindex="5" aria-checked="true" checked type="checkbox" name="bike" value="yes">Velik
      </div>
      <div>
         <input tabindex="6" type="checkbox" name="car" value="yes">Mashina
      </div>
      <div>
         <input tabindex="7" disabled type="checkbox" name="car" value="yes">Kvartira
      </div>
   </div>

   <div>
      <p>Informatsia dodatkova</p>
      <textarea tabindex="8" name="text"></textarea>
   </div>

   <div>
      <p>Prijednaty foto</p>
      <p><input tabindex="9" type="file" name="userfoto"></p>
   </div>

   <div>
      <p>Lubimiy kolor</p>
      <select name="color" tabindex="10">
         <option value="red">red</option>
         <option value="green">green</option>
         <option aria-checked="true" selected value="yellow">yellow</option>
      </select>
   </div>

   <div>
      <p>Dejstvia</p>
      <button tabindex="11" type="submit">Otpravka</button>
      <button tabindex="12" type="reset">Ochistka</button>
   </div>
</form>

</body>

</html>
